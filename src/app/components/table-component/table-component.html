<remote-component
  [exposedModule]="'./Table'"
  [exportName]="'TableComponent'"
  [inputs]="{
    value: value,
    columns: columns,
    styleClass: styleClass,
    tableStyle: tableStyle,
    showGridlines: showGridlines,
    cellClass: cellClass,
    scrollable: scrollable,
  }"
  [bodyTemplate]="bodyTemplate"
  (outputs)="forwardOutputs($event)"
></remote-component>
