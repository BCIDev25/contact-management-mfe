@if (loading()) {
<div class="loading-message">
    <i class="pi pi-spinner pi-spin"></i> Loading client...
</div>
}

@if (!loading()) {

    <remote-component
    [remoteEntry]="uiMfeUrl"
    [exposedModule]="'./Form'"
    [exportName]="'FormComponent'"
    [inputs]="{ config: formConfig() }"
    (outputs)="onRemoteOutput($event)"
    ></remote-component>
}
