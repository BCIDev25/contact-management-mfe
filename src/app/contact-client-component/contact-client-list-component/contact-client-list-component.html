<div class="contact-client-list-wrapper">  
  <contact-table-component
    [value]="clients()"
    [columns]="columns()"
    styleClass=""
    [tableStyle]="{ 'min-width': '60rem' }"
    [scrollable]="true"

  >
    <ng-template #body let-rowData let-columns="columns">
      <tr
        class="clickable-row"
        (contextmenu)="onContextMenu($event, rowData); contextMenu.toggle($event)"
        #contextMenuTrigger
      >
        @for (col of columns; track col.field) {
          <td>
            @if (col.type === 'tag') {
              <p-tag 
                [value]="col.tagConfig?.[rowData[col.field]]?.label || rowData[col.field]" 
                [severity]="col.tagConfig?.[rowData[col.field]]?.severity">
              </p-tag>
            }
            @else if (col.formatter) {
              {{ col.formatter(rowData[col.field]) }}
            } @else{
              {{ rowData[col.field] }}
            }
          </td>
        }
      </tr>
    </ng-template>
  </contact-table-component>

  <p-contextMenu #contextMenu [model]="contextMenuItems()"></p-contextMenu>
</div>
